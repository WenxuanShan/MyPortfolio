<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/addBlog.css">
</head>
<body>
    <form method="POST">
        <fieldset class="container">
            <legend>Add Blog</legend>
            <section class="title">
                <label id="titleL" for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Title" required>
            </section>
            <section class="content">
                <label id="contentL" for="content">Content</label>
                <textarea id="content" name="content" placeholder="Enter your text here" required></textarea>
            </section>
            <section class="buttons">
                <input id="post" type="submit" value="Post">
                <button id="clear">Clear</button>
            </section>
        </fieldset>
    </form>
</body>
</html>
